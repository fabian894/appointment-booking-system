<div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Register" [style]="{width: '400px'}">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="field">
                <label for="fullName">Full Name</label>
                <input pInputText class="w-full" is="fullName" formControlName="fullName" />
              </div>
            <div class="field">
                <label for="email">Email</label>
                <input pInputText class="w-full" formControlName="email" />
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error" style="color: red; font-weight: bold;">
                  <ng-container *ngIf="email.hasError('required')">Email is required</ng-container>
                  <ng-container *ngIf="email.hasError('pattern')">Email is invalid</ng-container>
                </small>
            </div>
 
            <div class="field">
                <label for="password">Password</label>
                <p-password formControlName="password" [feedback]="false" [toggleMask]="true" inputId="password" inputStyleClass="w-full" styleClass="w-full"></p-password>
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error" style="color: red; font-weight: bold;">Password is required</small>
            </div>
 
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <p-password formControlName="confirmPassword" [feedback]="false" [toggleMask]="true" inputId="confirmPassword" inputStyleClass="w-full" styleClass="w-full"></p-password>
                <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error" style="color: red; font-weight: bold;">Confirm Password is required</small>
                <small *ngIf="registerForm.hasError('passwordMismatch') && password.valid && confirmPassword.valid" class="block p-error" style="color: red; font-weight: bold;">Password mismatch</small>
            </div>
 
            <div class="field">
                <label for="role">Role</label>
                <p-select 
                  [options]="roles" 
                  formControlName="role" 
                  optionLabel="label" 
                  placeholder="Select Role" 
                  class="w-full md:w-56"
                  (onChange)="onRoleChange($event)">
                </p-select>
              </div>                                 
 
            <p-button type="submit" label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
            <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
        </form>
    </p-card>
 </div>
